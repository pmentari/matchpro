<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comparison Results</h1>
    </header>

    <main>
        <section id="comparisonTable">
            <h2 id="productHeader"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th id="product1Header"></th>
                        <th id="product2Header"></th>
                    </tr>
                </thead>
                <tbody id="comparisonBody">
                    <!-- Comparison data will be populated here -->
                </tbody>
            </table>
            <button id="backButton">Back to Selection</button>
        </section>
    </main>

    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedProduct = urlParams.get('product');
        const company1 = urlParams.get('company1');
        const company2 = urlParams.get('company2');

        // Dummy data for comparison
        const productData = {
            mandiri: {
                model: 'Bank Mandiri',
                interestRate: '6.5%',
                minimumBalance: 'Rp 500,000',
                loanAmount: 'Up to Rp 1,000,000,000',
                serviceFee: 'Rp 10,000/month'
            },
            bri: {
                model: 'BRI',
                interestRate: '6.0%',
                minimumBalance: 'Rp 250,000',
                loanAmount: 'Up to Rp 500,000,000',
                serviceFee: 'Rp 5,000/month'
            },
            bni: {
                model: 'BNI',
                interestRate: '6.2%',
                minimumBalance: 'Rp 300,000',
                loanAmount: 'Up to Rp 750,000,000',
                serviceFee: 'Rp 7,500/month'
            },
            btn: {
                model: 'BTN',
                interestRate: '6.3%',
                minimumBalance: 'Rp 400,000',
                loanAmount: 'Up to Rp 800,000,000',
                serviceFee: 'Rp 8,000/month'
            },
            bsi: {
                model: 'BSI',
                interestRate: '6.1%',
                minimumBalance: 'Rp 200,000',
                loanAmount: 'Up to Rp 600,000,000',
                serviceFee: 'Rp 6,000/month'
            },
            bca: {
                model: 'BCA',
                interestRate: '6.4%',
                minimumBalance: 'Rp 300,000',
                loanAmount: 'Up to Rp 1,500,000,000',
                serviceFee: 'Rp 12,000/month'
            }
        };

        // Set the product header
        document.getElementById('productHeader').innerText = `Comparing: ${selectedProduct}`;

        // Set headers based on selected companies
        document.getElementById('product1Header').innerText = productData[company1].model;
        document.getElementById('product2Header').innerText = productData[company2].model;

        // Populate comparison data
        const features = ['interestRate', 'minimumBalance', 'loanAmount', 'serviceFee'];
        const comparisonBody = document.getElementById('comparisonBody');

        features.forEach(feature => {
            const row = document.createElement('tr');
            const featureCell = document.createElement('td');
            featureCell.innerText = feature.charAt(0).toUpperCase() + feature.slice(1).replace(/([A-Z])/g, ' $1'); // Format feature name
            row.appendChild(featureCell);

            row.appendChild(createDataCell(productData[company1][feature]));
            row.appendChild(createDataCell(productData[company2][feature]));

            comparisonBody.appendChild(row);
        });

        // Helper function to create a data cell
        function createDataCell(value) {
            const dataCell = document.createElement('td');
            dataCell.innerText = value;
            return dataCell;
        }

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'product_selection.html'; // Redirect to the product selection page
        });
    </script>
</body>
</html>
