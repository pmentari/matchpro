<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header h1 {
            font-size: 24px; /* Adjust the font size for the header */
            text-align: center; /* Center the header text */
        }
        p {
            font-size: 16px; /* Adjust the font size for the body text */
            text-align: center; /* Center the body text */
        }
        h2 {
            font-size: 18px; /* Decrease the font size for h2 elements */
            text-align: center; /* Center the h2 elements */
        }
        /* Center the compare button */
        #compareButton {
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center the button with auto margins */
        }
        /* Center the select elements */
        div {
            text-align: center; /* Center the text in the divs */
        }
        select {
            display: block; /* Make the select elements block elements */
            margin: 10px auto; /* Center the select elements with auto margins */
            width: 200px; /* Set a fixed width for the select elements */
        }
        /* Add space after the product select */
        #productSelect {
            margin-bottom: 20px; /* Add space below the product select */
        }
        /* Style for comparison results */
        #comparisonResults {
            display: none; /* Hide results initially */
            margin-top: 20px; /* Add some space above the results */
            text-align: center; /* Center the results text */
        }
        table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Collapse borders */
            margin: 0 auto; /* Center the table */
        }
        th, td {
            border: 1px solid #ddd; /* Add border to table cells */
            padding: 8px; /* Add padding to table cells */
            text-align: center; /* Center text in table cells */
            color: black; /* Set font color to black for both th and td */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
            color: black; /* Ensure header text color is black */
        }
    </style>
</head>
<body>
    <header>
        <h1>Temukan Solusi Terbaik untuk Bisnis Anda</h1>
    </header>
    
    <p>MatchPro memudahkan Anda menemukan layanan pembayaran yang paling sesuai untuk mendukung kelancaran operasional bisnis.</p>

    <main>
        <section>
            <h2>Pilih Layanan</h2>
            <div>
                <select id="productSelect">
                    <option value="">Select a product</option>
                    <option value="QRIS">QRIS</option> <!-- Updated product option -->
                    <option value="EDC">EDC</option> <!-- Updated product option -->
                </select>
            </div>
            <h2>Pilih Penyedia Layanan</h2>
            <div>
                <select id="companySelect1">
                    <option value="">Select a company</option>
                    <option value="Bank Mandiri">Bank Mandiri</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="BTN">BTN</option>
                    <option value="BSI">BSI</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <div>
                <select id="companySelect2">
                    <option value="">Select a company</option>
                    <option value="Bank Mandiri">Bank Mandiri</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="BTN">BTN</option>
                    <option value="BSI">BSI</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <button id="compareButton">Bandingkan Sekarang</button>
        </section>

        <section id="comparisonResults">
            <h2 id="productTypeHeading"></h2> <!-- Heading for product type -->
            <table>
                <thead>
                    <tr>
                        <th>Fitur</th> <!-- Changed from "Feature" to "Fitur" -->
                        <th id="company1Name"></th> <!-- Company 1 name will be set here -->
                        <th id="company2Name"></th> <!-- Company 2 name will be set here -->
                    </tr>
                </thead>
                <tbody id="resultsContent">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.getElementById('compareButton').addEventListener('click', function() {
            const selectedProduct = document.getElementById('productSelect').value;
            const company1 = document.getElementById('companySelect1').value;
            const company2 = document.getElementById('companySelect2').value;

            // Check if a product and both companies are selected
            if (!selectedProduct) {
                alert('Please select a product to compare.');
                return;
            }
            if (!company1 || !company2) {
                alert('Please select both companies to compare.');
                return;
            }

            // Dummy data for features
            const features = {
                "QRIS": {
                    "Feature 1": "Fast Transactions",
                    "Feature 2": "Low Fees",
                    "Feature 3": "24/7 Support"
                },
                "EDC": {
                    "Feature 1": "High Security",
                    "Feature 2": "Mobile App",
                    "Feature 3": "Multi-Currency Support"
                }
            };

            // Set the product type heading
            document.getElementById('productTypeHeading').innerText = `Tipe Produk: ${selectedProduct}`;
            // Set the company names in the table header
            document.getElementById('company1Name').innerText = company1;
            document.getElementById('company2Name').innerText = company2;

            // Display comparison results in table format
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <tr>
                    <td>Fitur 1</td>
                    <td>${features[selectedProduct]["Feature 1"]}</td>
                    <td>${features[selectedProduct]["Feature 1"]}</td>
                </tr>
                <tr>
                    <td>Fitur 2</td>
                    <td>${features[selectedProduct]["Feature 2"]}</td>
                    <td>${features[selectedProduct]["Feature 2"]}</td>
                </tr>
                <tr>
                    <td>Fitur 3</td>
                    <td>${features[selectedProduct]["Feature 3"]}</td>
                    <td>${features[selectedProduct]["Feature 3"]}</td>
                </tr>
            `;
            document.getElementById('comparisonResults').style.display = 'block'; // Show results section
        });
    </script>
</body>
</html>
