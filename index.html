<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header h1 {
            font-size: 24px; /* Adjust the font size for the header */
            text-align: center; /* Center the header text */
        }
        p {
            font-size: 16px; /* Adjust the font size for the body text */
            text-align: center; /* Center the body text */
        }
        h2 {
            font-size: 18px; /* Decrease the font size for h2 elements */
            text-align: center; /* Center the h2 elements */
        }
        /* Center the compare button */
        #compareButton {
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center the button with auto margins */
        }
        /* Center the select elements */
        div {
            text-align: center; /* Center the text in the divs */
        }
        select {
            display: block; /* Make the select elements block elements */
            margin: 10px auto; /* Center the select elements with auto margins */
            width: 200px; /* Set a fixed width for the select elements */
        }
        /* Add space after the product select */
        #productSelect {
            margin-bottom: 20px; /* Add space below the product select */
        }
    </style>
</head>
<body>
    <header>
        <h1>Temukan Solusi Terbaik untuk Bisnis Anda</h1>
    </header>
    
    <p>MatchPro memudahkan Anda menemukan layanan pembayaran yang paling sesuai untuk mendukung kelancaran operasional bisnis.</p>

    <main>
        <section>
            <h2>Pilih Layanan</h2> <!-- Renamed h2 for product -->
            <div>
                <select id="productSelect">
                    <option value="">Select a product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </div>
            <h2>Pilih Penyedia Layanan</h2> <!-- Renamed h2 for company -->
            <div>
                <select id="companySelect1">
                    <option value="">Select a company</option>
                    <option value="mandiri">Bank Mandiri</option>
                    <option value="bri">BRI</option>
                    <option value="bni">BNI</option>
                    <option value="btn">BTN</option>
                    <option value="bsi">BSI</option>
                    <option value="bca">BCA</option>
                </select>
            </div>
            <div>
                <select id="companySelect2">
                    <option value="">Select a company</option>
                    <option value="mandiri">Bank Mandiri</option>
                    <option value="bri">BRI</option>
                    <option value="bni">BNI</option>
                    <option value="btn">BTN</option>
                    <option value="bsi">BSI</option>
                    <option value="bca">BCA</option>
                </select>
            </div>
            <button id="compareButton">Bandingkan Sekarang</button> <!-- Renamed button -->
        </section>
    </main>

    <script>
        document.getElementById('compareButton').addEventListener('click', function() {
            const selectedProduct = document.getElementById('productSelect').value;
            const company1 = document.getElementById('companySelect1').value;
            const company2 = document.getElementById('companySelect2').value;

            // Check if a product and both companies are selected
            if (!selectedProduct) {
                alert('Please select a product to compare.');
                return;
            }
            if (!company1 || !company2) {
                alert('Please select both companies to compare.');
                return;
            }

            // Redirect to the comparison page with selected product and companies as query parameters
            window.location.href = `comparison.html?product=${selectedProduct}&company1=${company1}&company2=${company2}`;
        });
    </script>
</body>
</html>
