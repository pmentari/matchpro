<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header h1 {
            font-size: 18px; /* Decreased font size for the header */
            text-align: center; /* Center the header text */
        }
        p {
            font-size: 14px; /* Decreased font size for the body text */
            text-align: center; /* Center the body text */
        }
        h2 {
            font-size: 14px; /* Decreased font size for h2 elements */
            text-align: center; /* Center the h2 elements */
        }
        /* Center the compare button */
        #compareButton {
            display: block; /* Make the button a block element */
            margin: 20px auto; /* Center the button with auto margins */
        }
        /* Center the select elements */
        div {
            text-align: center; /* Center the text in the divs */
        }
        select {
            display: block; /* Make the select elements block elements */
            margin: 10px auto; /* Center the select elements with auto margins */
            width: 200px; /* Set a fixed width for the select elements */
        }
        /* Add space after the product select */
        #productSelect {
            margin-bottom: 20px; /* Add space below the product select */
        }
        /* Style for comparison results */
        #comparisonResults {
            display: none; /* Hide results initially */
            margin-top: 20px; /* Add some space above the results */
            text-align: center; /* Center the results text */
        }
        table {
            width: 90%; /* Set the table width to 90% of the container */
            max-width: 1200px; /* Set a maximum width for the table */
            border-collapse: collapse; /* Collapse borders */
            margin: 0 auto; /* Center the table */
            table-layout: fixed; /* Fixed layout for consistent column widths */
        }
        th, td {
            border: 1px solid #ddd; /* Add border to table cells */
            padding: 8px; /* Decreased padding for table cells */
            text-align: center; /* Center text in table cells */
            color: black; /* Set font color to black for both th and td */
            word-wrap: break-word; /* Allow text to wrap within cells */
            font-size: 12px; /* Decreased font size for table content */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
            color: black; /* Ensure header text color is black */
        }
        /* Set specific widths for columns */
        th:first-child, td:first-child {
            width: 30%; /* Wider column for feature names */
        }
        th:nth-child(2), td:nth-child(2) {
            width: 35%; /* Wider column for company 1 */
        }
        th:nth-child(3), td:nth-child(3) {
            width: 35%; /* Wider column for company 2 */
        }
        /* Style for the back button */
        #backButton {
            display: none; /* Hide back button initially */
            margin: 20px auto; /* Center the button with auto margins */
            padding: 5px 10px; /* Decreased padding for the button */
            font-size: 12px; /* Decreased font size for the button */
        }
    </style>
</head>
<body>
    <header>
        <h1>Temukan Solusi Terbaik untuk Bisnis Anda</h1>
    </header>

    <p>MatchPro memudahkan Anda menemukan layanan pembayaran yang paling sesuai untuk mendukung kelancaran operasional bisnis.</p>

    <main>
        <section>
            <h2>Pilih Layanan</h2>
            <div>
                <select id="productSelect">
                    <option value="">Select a product</option>
                    <option value="QRIS">QRIS</option>
                    <option value="EDC">EDC</option>
                </select>
            </div>
            <h2>Pilih Penyedia Layanan</h2>
            <div>
                <select id="companySelect1">
                    <option value="">Select a company</option>
                    <option value="Bank Mandiri">Bank Mandiri</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="BTN">BTN</option>
                    <option value="BSI">BSI</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <div>
                <select id="companySelect2">
                    <option value="">Select a company</option>
                    <option value="Bank Mandiri">Bank Mandiri</option>
                    <option value="BRI">BRI</option>
                    <option value="BNI">BNI</option>
                    <option value="BTN">BTN</option>
                    <option value="BSI">BSI</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <button id="compareButton">Bandingkan Sekarang</button>
        </section>

        <section id="comparisonResults">
            <h2 id="productTypeHeading"></h2> <!-- Heading for product type -->
            <table>
                <thead>
                    <tr>
                        <th>Fitur</th> <!-- Changed from "Feature" to "Fitur" -->
                        <th id="company1Name"></th> <!-- Company 1 name will be set here -->
                        <th id="company2Name"></th> <!-- Company 2 name will be set here -->
                    </tr>
                </thead>
                <tbody id="resultsContent">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
            <button id="backButton">Kembali</button> <!-- Back button -->
        </section>
    </main>

        document.getElementById('compareButton').addEventListener('click', renderComparisonTable);
        document.getElementById('backButton').addEventListener('click', goBack);

        function renderComparisonTable() {
            const selectedProduct = document.getElementById('productSelect').value;
            const selectedCompanies = [
                document.getElementById('companySelect1').value,
                document.getElementById('companySelect2').value
            ];

            if (!selectedProduct) {
                alert('Please select a product first');
                return;
            }
            if (selectedCompanies[0] === "" || selectedCompanies[1] === "") {
                alert('Please select both companies to compare');
                return;
            }

            document.getElementById('comparisonResults').style.display = 'block';
            document.getElementById('backButton').style.display = 'block'; // Show back button
            document.getElementById('productTypeHeading').textContent = `Perbandingan untuk ${selectedProduct}`;
            document.getElementById('company1Name').textContent = selectedCompanies[0];
            document.getElementById('company2Name').textContent = selectedCompanies[1];

            const tableBody = document.getElementById('resultsContent');
            const featureNames = selectedProduct === "QRIS"
                ? ["MDR", "Waktu Settlement", "Notifikasi Transaksi", "Limit Transaksi", "Laporan Transaksi", "Fitur QRIS", "Jenis QRIS", "Proses Pendaftaran", "Syarat Pendaftaran"]
                : ["Harga Mesin", "Biaya Bulanan", "Jenis Kartu"];

            tableBody.innerHTML = featureNames.map(featureName => `
                <tr>
                    <td><strong>${featureName}</strong></td>
                    <td>${features[selectedProduct][selectedCompanies[0]]?.[featureName] ?? 'N/A'}</td>
                    <td>${features[selectedProduct][selectedCompanies[1]]?.[featureName] ?? 'N/A'}</td>
                </tr>
            `).join('');
        }

        function goBack() {
            document.getElementById('comparisonResults').style.display = 'none'; // Hide comparison results
            document.getElementById('backButton').style.display = 'none'; // Hide back button
        }
    </script>
</body>
</html>
